<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <style>
    #myDiv {
      width: 300px;
      height: 150px;
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      font-size: 16px;
    }

    input, button {
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Example</h2>

  <label for="colorInput">Enter a color name:</label>
  <input type="text" id="colorInput" placeholder="e.g., red, blue, green">

  <label for="textInput">Enter text to display:</label>
  <input type="text" id="textInput" placeholder="Type your text here">

  <button id="changeBgBtn">Change Background</button>
  <button id="updateTextBtn">Update Text</button>

  <div id="myDiv">This is the default content.</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const myDiv = document.getElementById('myDiv');
    const changeBgBtn = document.getElementById('changeBgBtn');
    const updateTextBtn = document.getElementById('updateTextBtn');

    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    changeBgBtn.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        myDiv.style.backgroundColor = color;
      } else {
        alert('Invalid color name!');
      }
    });

    updateTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text === '') {
        alert('Please enter some text!');
      } else {
        myDiv.textContent = text;
      }
    });
  </script>

</body>
</html>
